<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard</title>

    <!-- Using a CDN to access Bootstrap and JQuery (doesn't work if offline) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Using a CDN to access Leaflet package (CSS and JS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Using a CDN to access Vue.js package -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script src="js/polyline.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
    <script src="js/list.js"></script>

</head>
<body>

    <div class="container-fluid" id="main">
            <div class="row h5" id="title">Dash! ヽ( •_)ᕗ</div>
            <small class="row" id="subtitle">~A data visualization tool for running nerds~</small>

            <div class="row justify-content-md-center">
                <label for="TIME">Timeline:</label>
                <select name="timeline" onchange="selectTimeline(this.value)">
                    <option value="null">null</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="year">Year</option>
                </select>
            </div>

            <div class="row" id="mileage">mileage by week or month</div>
            <div class="row justify-content-md-center">
                <div class = "col-md-6" id="list">
                    <li v-for="run in runs">{{run.name}}</li>
                </div>
                <div class="col-md-6" id="route_map"></div>
            </div>
    </div>

</body>
</html>
