<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DashBoard</title>

    <!-- Using a CDN to access Bootstrap and JQuery (doesn't work if offline) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Using a CDN to access Leaflet package (CSS and JS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Using a CDN to access Vue.js and Vuex package -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

    <!-- Using a CDN to access axios package -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

    <div class="container-fluid" id="app">
            <div class="row h5" id="title">Dash! ヽ( •_)ᕗ</div>
            <small class="row" id="subtitle">~A data visualization tool for running nerds~</small>

            <timeframe-selector></timeframe-selector>
    
    </div>

<!-- TEMPLATE: Timeframe Selector -->
<script type="text/x-template" id="timeframe-selector-template">
    <div>
    <div class="row justify-content-md-center" id="timeline">
        <label>Timeframe:</label>
        <select v-on:input="updateTimeframe" name="timeline">
            <option disabled value="">Select</option>
            <option v-for="option in options" :value="option">{{option}}</option>
        </select>
    </div class = "row">
        <specific-timeframe :bins="bins"></specific-timeframe>
    </div>
</script>

<!-- TEMPLATE: Specific Timeframe Selector -->
<script type="text/x-template" id="specific-timeframe-template">
    <div class="justify-content-md-center">
    <select v-on:input="updateSpecificTime">
        <option disabled value="">Select</option>
        <option v-for="bin in bins" :value="bin.before">{{new Date(bin.after * 1000).toLocaleDateString()}} - {{new Date(bin.before * 1000).toLocaleDateString()}}</option>
    </select>
    <div>
        <runs-list :before="specificTime.before" :after="specificTime.after"></runs-list>
    </div>
    </div>
</script>

<!-- TEMPLATE: List of runs -->
<script type="text/x-template" id="runs-list-template">
    <div class="row justify-content-md-center">
        <div class="col-md-4" id="runs-list">
            <p>You ran <strong>{{distance}}</strong> miles this {{selectedTime}}:</p>
            <single-run v-for="run in runs" :key="run.id" :data="run" :selected-run="selectedRun" class="run" :id="run.id"></single-run>
        </div>
        <route-map :selected-run="selectedRun" :runs="runs"></route-map>
    </div>
</script>

<!-- TEMPLATE: Route map -->
<script type="text/x-template" id="route-map-template">
    <div class="col-md-8" id="route-map"></div>
</script>

<!-- TEMPLATE: Single run -->
<script type="text/x-template" id="single-run-template">
    <div @click="select" :class="{'active-run': isSelected}">{{data.name}} ({{getMiles(data.distance)}}mi)</div>
</script>

<!-- client side JS files -->
<script src="js/polyline.js"></script>
<script src="js/time.js"></script>
<script src="js/main.js"></script>

</body>
</html>
